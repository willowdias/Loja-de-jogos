<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.css') }}">
    <link rel = "icon" href = "static/img/fundo11.jpeg" type = "image/x-icon">
</head>
  <body>
    <center>
        <div class="img-login">
            <img src="static/img/fundo11.jpeg" alt="avatar">
        </div>
    </center>
   
    <div style=" display: block; width: 600px;" class="container">
     
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                  
        <ul id="messages" class="list-unstyled"><br>
          
            {% for message in messages %}
            <li class="alert alert-success"  id="button"  onclick="closealerta()">{{ message }} <span>X</span></li>
            <script>
                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                    }

                    async function demo() {
                        for (let i = 0; i < 5; i++) {
                            console.log(`Waiting ${i} seconds...`);
                            await sleep(i * 200);
                        }
                        document.getElementById('messages').style.display='none';
                    }

                    demo();
            </script>      
            {% endfor %}
        </ul>
        
            {% endif %}
        {% endwith %}
        
        <h1 style="text-align: center;">Faça seu login</h1>
        
        <form method="POST" action="{{url_for('autenticar')}}">
            
            <p><label>Nome de usuário:</label> <input style="max-width: 600px;" class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input style="max-width: 600px;"  class="form-control" type="password" name="senha" required></p>
            <center> <p><button style="width: 400px; margin: auto;align-items: center;align-items: center;" class="btn btn-primary" type="submit">Entrar</button></p></center>
           
        </form>
    </div>
</body>
<script>
    function closealerta(){
        document.getElementById('messages').style.display='none';
    }
        
    
    var ans = '{{v}}'
        if (ans !== "") {
            window.alert(ans)
    }
   
</script>
</html>
